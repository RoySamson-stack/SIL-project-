<!DOCTYPE html>
<html>
<head>
    <title>Customer Orders</title>
</head>
<body>
    <h1>Welcome, {{ customer.user.username }}</h1>
    <h2>Orders</h2>
    <ul>
        {% for order in orders %}
            <li>{{ order.item }} - {{ order.amount }} - {{ order.time }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'order-create' %}">Create New Order</a>
</body>
</html>
